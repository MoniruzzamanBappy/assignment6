<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <link rel="shortcut icon" href="media/cell-phone.png" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/fa2a99ff75.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <!-- header part start -->
    <header>
        <nav style="background-color: #e3f2fd;" class="navbar navbar-light ">
            <div class="container container-fluid">

                <a class="navbar-brand fs-1 fw-bold text-uppercase text-success"><i
                        class="fa-solid fa-mobile-screen-button"></i>
                    Mobile Finder</a>
                <div class="d-flex">
                    <input id="input-text" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button onclick="searchPhone()" class="btn btn-outline-success" type="submit"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <!-- main part start -->
    <main>

        <section class="container my-5">

            <div id="modal-show">


            </div>
        </section>


        <section class="container my-5">
            <div id="phones" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
